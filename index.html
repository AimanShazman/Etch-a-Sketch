<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>
</head>

<body>
    <!-- pencil div -->
    <div id="pencil">
        <img src="./pictures/pencil.png" alt="a pencil">
        <h1>Etch-a-Sketch</h1>
    </div>

    <!-- grid div -->
    <div class="gridContainer">
        <div id="grid"></div>
        <div id="drawingTools">
            <div class="colorContainer">
                <button class="color">Color</button>
                <button class="rainbow">Rainbow</button>
            </div>
            <button class="setGrid">Grid</button>
            <button class="draw">Draw</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>

    </div>


    <!-- footer -->
    <footer></footer>
</body>
</html>
