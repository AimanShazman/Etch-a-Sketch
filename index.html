<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>
</head>

    <body>
        <div id="pageContainer">
      
            <!-- pencil div -->
            <div id="pencil">
                <img src="./pictures/pencil.png" alt="a pencil">
                <h1>Etch-a-Sketch</h1>
            </div>

            <!-- grid div -->
            <div class="container">
                <div id="grid"></div>
                
                <div id="drawingTools">
                    <input class="setColor" type="color" value="#000000"/>

                    <div class="gridScrollbar">
                        <p><output id="displayGrid"></output></p>
                        <input id="gridInput" type="range" min="1" max="64" value="20">
                    </div>

                    <button class="button draw">Draw (Q)</button>
                    <button class="button eraser">Eraser (E)</button>
                    <button class="button rainbow">Rainbow (R)</button>
                    <button class="button shade">Shade (S)</button>
                    <div class="wrapper">
                        <button class="button clear">Clear</button>
                        <button class="button setGrid">Set Grid</button>
                    </div>
                </div>
            </div>
  
            <footer>
                Copyright Â© 
                <img src="./pictures/github-mark/github-mark.png">
                <a href="https://github.com/AimanShazman/Etch-a-Sketch">AimanShazman</a>
            </footer>
        </div>
    </body>
</html>
